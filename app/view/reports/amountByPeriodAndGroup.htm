<nav class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="" ng-click="goBack()">
        <i class="fa fa-chevron-left"></i>
        Назад
      </a>
      
      <ul class="nav">
        <li>
          <a href="" ng-click="print()">
            <i class="fa fa-print"></i>
            Друк
          </a>
        </li>
      </ul>
      
      <button class="btn btn-danger pull-right" ng-click="logout()">
        <span class="fa fa-sign-out"></span>
        Вийти
      </button>
    </div>
  </div>
</nav>

<div class="row-fluid">

  <div class="span3">
    <section>
      <div class="section-header">
        <h5>Початок</h5>
      </div>
      <input type="date" ng-model="begin">
    </section>
    
    <section>
      <div class="section-header">
        <h5>Кінець</h5>
      </div>
      <input type="date" ng-model="end">
    </section>
    
    <section>
      <div class="section-header">
        <h5>Категорії</h5>
      </div>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="cat in categories">
          <a class="list-item" ng-click="showCategory(cat)">
            <span class="fa fa-group"><span> {{cat.name.value}}
          </a>
        </li>
      </ul>
    </section>
    
    <button class="btn btn-default" ng-click="generate()">Згенерувати</button>
  </div>

  <div class="span9">
    <div class="section-header">
      <h4>Кількість туристів за період {{begin}} - {{end}} по групі {{category.name.value}}</h4>
    </div>
    
    <p>{{amount.value}}</p>
    
  </div>

</div>
