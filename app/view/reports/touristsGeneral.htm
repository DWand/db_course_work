<div class="section-header">
  <h4>Список туристів в цілому</h4>
</div>

<section>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Ім'я</th>
        <th>Дати</th>
        <th>Категорія</th>
        <th>Група</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tourist in tourists" ng-click="showTourist(tourist.id)" class="list-item">
        <td>{{ tourist.surname }} {{ tourist.name }} {{ tourist.patronymic }}</td>
        <td>{{ tourist.dateInStr }} - {{ tourist.dateOutStr }}</td>
        <td>{{ tourist.category }}</td>
        <td>{{ tourist.group }}</td>
      </tr>
    </tbody>
  </table>
</section>
