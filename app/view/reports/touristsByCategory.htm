<nav class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="" ng-click="goBack()">
        <i class="fa fa-chevron-left"></i>
        Назад
      </a>
      
      <ul class="nav">
        <li>
          <a href="" ng-click="print()">
            <i class="fa fa-print"></i>
            Друк
          </a>
        </li>
      </ul>
      
      <button class="btn btn-danger pull-right" ng-click="logout()">
        <span class="fa fa-sign-out"></span>
        Вийти
      </button>
    </div>
  </div>
</nav>

<div class="row-fluid">

  <div class="span3">
    <section>
      <div class="section-header">
        <h5>Категорії</h5>
      </div>
    
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="cat in categories">
          <a class="list-item" ng-click="showCategory(cat)">
            <span class="fa fa-group"><span> {{ cat[1] }}
          </a>
        </li>
      </ul>
    </section>
  </div>

  <div class="span9">
    <div class="section-header">
      <h4>Список туристів в категорії {{ categoryName }}</h4>
    </div>
  
    <section>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Ім'я</th>
            <th>Дати</th>
            <th>Категорія</th>
            <th>Група</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tourist in tourists" ng-click="showTourist(tourist.id)" class="list-item">
            <td>{{ tourist.surname }} {{ tourist.name }} {{ tourist.patronymic }}</td>
            <td>{{ tourist.dateInStr }} - {{ tourist.dateOutStr }}</td>
            <td>{{ tourist.category }}</td>
            <td>{{ tourist.group }}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</div>
