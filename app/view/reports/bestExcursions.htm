<div class="section-header">
  <h4>Найпопулярніші екскурсії</h4>
</div>

<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Екскурсія</th>
        <th>Агенство</th>
        <th>Відвідувань</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="exc in excursions">
        <td>{{ exc.name }}</td>
        <td>{{ exc.agencyName }}</td>
        <td>{{ exc.visits }}</td>
      </tr>
    </tbody>
  </table>
</section>

<div class="section-header">
  <h4>Найкращі екскурсійні агенства</h4>
</div>

<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Агенство</th>
        <th>Відвідувань</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="agency in agencies">
        <td>{{ agency.name }}</td>
        <td>{{ agency.visits }}</td>
      </tr>
    </tbody>
  </table>
</section>
