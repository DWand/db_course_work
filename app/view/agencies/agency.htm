        <i class="fa fa-chevron-left"></i>
        Назад
      </a>
      
      <ul class="nav">
        <li>
          <a href="" ng-click="saveAgency()">
            <i class="fa fa-save"></i>
            Зберегти зміни
          </a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="" ng-click="delAgency()">
            <i class="fa fa-times-circle"></i>
            Видалити агенство
          </a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="" ng-click="addExcursion()">
            <i class="fa fa-plus"></i>
            Додати екскурсію
          </a>
        </li>
      </ul>
      
      <button class="btn btn-danger pull-right" ng-click="logout()">
        <span class="fa fa-sign-out"></span>

<div class="row-fluid">
  <table class="table">
  <caption>Інформація про екскурсійне агенство</caption>
  <tbody>
    <tr>
      <td class="span2">Назва</td>
      <td><input type="text" ng-model="agency.name.value"></td>
    </tr>
  </tbody>
  </table>

  <table class="table table-striped table-hover">
  <caption>Екскурсії агенства</caption>
  <thead>
    <tr>
      <th>Назва</th>
      <th>Опис</th>
    </tr>
  </thead>
  <tbody>
    <tr class="search">
      <td><input type="text" class="span12" ng-model="search.name"></td>
      <td><input type="text" class="span12" ng-model="search.description"></td>
    </tr>
    <tr ng-repeat="exc in excursions | filter:search" class="list-item" ng-click="showExcursion(exc)">
      <td>{{exc.name.value}}</td>
      <td>{{exc.description.value}}</td>
    </tr>
  </tbody>
  </table>
</div>


<script type="text/ng-template" id="delAgencyTpl">
  <div class="modal-header">
      <h3>Видалення екскурсійного агенства</h3>
  </div>
  <div class="modal-body alert-danger">
    <h4>Небезпечна операція!</h4>
    <p>
      Увага, цю операцію не можливо відмінити. Ви дійсно бажаєте видалити екскурсійне агенство
      <strong>{{agency.name.value}}</strong>?
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Видалити!</button>
    <button class="btn btn-default" ng-click="cancel()">Відміна</button>
  </div>
</script>


<script type="text/ng-template" id="addExcursionTpl">
  <div class="modal-header">
      <h3>Нова екскурсія</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form">
      
      <div class="control-group" ng-class="{error : form.name.$error.required}">
        <label class="control-label">Назва</label>
        <div class="controls">
          <input type="text" ng-model="newExc.name" name="name" required>
          <span class="help-inline error" ng-show="form.name.$error.required">Заповніть поле!</span>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">Опис</label>
        <div class="controls">
          <input type="text" ng-model="newExc.description" name="desc">
        </div>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-show="form.$valid">Зберегти</button>
    <button class="btn btn-default" ng-click="cancel()">Відміна</button>
  </div>
</script>
