          <a href="" ng-click="goBack()">

<div class="row-fluid">
  <div class="span3">
  
    <table class="table table-striped table-hover">
    <caption>Список типів літаків</caption>
    <thead>
      <tr>
        <th>Назва</th>
      </tr>
    </thead>
    <tbody>
      <tr class="search">
        <td><input type="text" class="span12" ng-model="search.type.name"></td>
      </tr>
      <tr class="list-item" ng-click="showAllPlanes()">
        <td><i class="fa fa-chevron-right pull-right"></i> Показати всі літаки</td>
      </tr>
      <tr ng-repeat="type in types | filter:search.type" class="list-item" ng-click="showType(type)">
        <td>{{type.name.value}}</td>
      </tr>
    </tbody>
    </table>
    
  </div>
  
  <div class="span9">
    <table class="table table-striped table-hover">
    <caption>Список літаків</caption>
    <thead>
      <tr>
        <th>Назва</th>
        <th>Тип</th>
      </tr>
    </thead>
    <tbody>
      <tr class="search">
        <td><input type="text" class="span12" ng-model="search.plane.name"></td>
        <td><input type="text" class="span12" ng-model="search.plane.type"></td>
      </tr>
      <tr ng-repeat="plane in planes | filter:search.plane" class="list-item" ng-click="showPlane(plane)">
        <td>{{plane.name.value}}</td>
        <td>{{plane.type.value}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>



<script type="text/ng-template" id="addPlaneTpl">
  <div class="modal-header">
      <h3>Новий літак</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form">
      <div class="control-group" ng-class="{error : form.name.$error.required}">
        <label class="control-label">Назва</label>
        <div class="controls">
          <input type="text" ng-model="newPlane.name" name="name" required>
          <span class="help-inline error" ng-show="form.name.$error.required">Заповніть поле!</span>
        </div>
      </div>
      <div class="control-group" ng-class="{error : form.type.$error.required}">
        <label class="control-label">Тип</label>
        <div class="controls">
          <select ng-model="newPlane.type" name="type" ng-options="type.name.value for type in types" required></select>
          <span class="help-inline error" ng-show="form.type.$error.required">Заповніть поле!</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-show="form.$valid">Зберегти</button>
    <button class="btn btn-default" ng-click="cancel()">Відміна</button>
  </div>
</script>
