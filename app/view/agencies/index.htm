<nav class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand">
        <i class="fa fa-camera"></i>
        Агенства
      </a>
      
      <ul class="nav">
        <li>
          <a href="" ng-click="goBack()">
            <i class="fa fa-chevron-left"></i>
            Назад
          </a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="" ng-click="addAgency()">
            <i class="fa fa-plus"></i>
            Додати агенство
          </a>
        </li>
      </ul>
      
      <button class="btn btn-danger pull-right" ng-click="logout()">
        <span class="fa fa-sign-out"></span>
        Вийти
      </button>
    </div>
  </div>
</nav>

<div class="row-fluid">
  <table class="table table-striped table-hover">
  <caption>Екскурсійні агенства у системі</caption>
  <thead>
    <tr>
      <th>Назва</th>
    </tr>
  </thead>
  <tbody>
    <tr class="search">
      <td><input type="text" class="span12" ng-model="search.name"></td>
    </tr>
    <tr ng-repeat="agency in agencies | filter:search" class="list-item" ng-click="showAgency(agency)">
      <td>{{agency.name.value}}</td>
    </tr>
  </tbody>
  </table>
</div>

<script type="text/ng-template" id="addAgencyTpl">
  <div class="modal-header">
      <h3>Нове екскурсійне агенство</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="form">
      <div class="control-group" ng-class="{error : form.name.$error.required}">
        <label class="control-label">Назва агенства</label>
        <div class="controls">
          <input type="text" ng-model="newAgency.name" name="name" required>
          <span class="help-inline error" ng-show="form.name.$error.required">Заповніть поле!</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-show="form.$valid">Зберегти</button>
    <button class="btn btn-default" ng-click="cancel()">Відміна</button>
  </div>
</script>
