<nav class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand">
        <i class="fa fa-cogs"></i>
        Підключення до бази даних
      </a>
    </div>
  </div>
</nav>

<form>

  <div class="row-fluid">
    <label for="hostFld">Хост</label>
    <input type="text" class="input-block-level" id="hostFld" ng-model="host" placeholder="Наприклад, localhost\SQLEXPRESS">
  </div>

  <div class="row-fluid">
  
    <div class="span6">
      <label for="loginFld">Логін</label>
      <input type="text" class="span12" id="loginFld" ng-model="login" placeholder="Введіть логін">
    </div>
    
    <div class="span6">
      <label for="passFld">Пароль</label>
      <input type="password" class="span12" id="passFld" ng-model="password" placeholder="Введіть пароль">
    </div>
  
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="connect()">
    <i class="fa fa-sign-in"></i>
    Підключитися
  </button>
  
</form>
